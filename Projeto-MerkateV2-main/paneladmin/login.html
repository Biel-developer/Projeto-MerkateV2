<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Login</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>


    <div class="messagemCorrect">
        <span><i class="ri-check-line"></i>Informações preeenchida com Sucesso</span>
    </div>

    <div class="messagemIncorrect">
        <span><i class="ri-close-fill"></i>Preencha os campos vazios</span>
    </div>
    <div class="container">
        <div class="wrapper-container">
            <div class="text-container">
                <h1>Market</h1>
            </div>
            <div class="banner-container">
                <h1>Vamos construir algo incrivel hoje</h1>
                <span>Armazene com segurança suas informações e não compartilhe dados com terceiros.</span>
            </div>
            <div class="logo-container">
                <span><>Virtucodex</span>
            </div>
        </div>

        <div class="wrapper-login">
            <div class="text-login">
                <h1>Seja bem-vindo</h1>
                <p>Vamos contruir algo ótimo</p>
            </div>
            <div class="forms-login">
                <form>
                    <label for="nmae">Usuario:</label>
                    <input id="nameUser" type="text" placeholder="informe seu nome...">
                    <label for="senha">Senha:</label>
                    <input id="passworUser" type="text" placeholder="Informe sua senha...">
                    <button id="fazerLogin">Login</button>
                    <a href="#">Esqueceu sua senha?</a>
                </form>
            </div>
        </div>
    </div>




    <script src="./login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
